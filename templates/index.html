<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Reflections</title>
  </head>
  <body>
    <h1>Daily Reflection Questions</h1>
    <form action="/add_question" method="POST">
      <input
        type="text"
        name="question"
        placeholder="Enter your question"
        required
      />
      <button type="submit">Add Question</button>
    </form>

    <h2>Start Your Reflection</h2>
    <form action="/start_reflection" method="POST">
      <div id="questions-list">
        <!-- Questions added will be displayed here -->
      </div>
      <button type="submit">Start Reflection</button>
    </form>
  </body>
</html>
